<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    
    <!--Bootstrap 4 css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font  Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- web fonts -->
    <link href="assets/webfonts/stylesheet.css" rel="stylesheet">

</head>
<body ng-app="application" ng-controller="appController">
<div class="full-width">
    <div class="banner_bg">
        <img  src="assets/images/signup-bg.svg">
        <div class="signup_bg"></div>
        <div class="sign_up_box">
            <h3 class="sign_title">Welcome!</h3>
            <div class="">
                <ul class="nav nav-tabs">
                    <li class="active"><a class="active" href="#signup">Sign Up</a></li>
                    <li><a href="sign-in.html">Sign In</a></li>
                </ul>
                <div class="tab-content mt-3">
                    <div id="signup" class="tab-pane fade in active show">
                        <form>
                            <div class="full-width">
                                <div class="form-group">
                                    <label>Organization Url</label>
                                    <input class="input_control form-control"  placeholder="heptagon" ng-model="organization.url">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="input_control form-control" placeholder="Password" ng-model="organization.password">
                                </div>
                            </div>
                            <div class="full-width">
                                <p class="text-center pay_text">You can Pay With </p>
                                <div class="payment_col">
                                    <ul class="payment_method">
                                        <li>
                                            <div class="icon etherum"><img src="assets/images/Etherum.svg"></div>
                                            <span>Etherum</span>
                                        </li>
                                        <li>
                                            <div class="icon etherum"><img src="assets/images/Bitcoin.svg"></div>
                                            <span>Bitcoin</span>
                                        </li>
                                        <li>
                                            <div class="icon etherum"><img src="assets/images/Flat money.svg"></div>
                                            <span>Flat Money</span>
                                        </li>
                                    </ul>
                                </div>
                                <p class="pay_info mt-2">A gas token of 0.0001 ETH / 0.00000 BTC /FIAT 1$ <br>will be charged. <span>Why?</span></p>
                                <input class="sign_up_btn" type="submit" ng-click="registerUser()" id="registerUser" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="left_block">
            <div class="pc-logo">
                <img src="assets/images/pc-logo.svg">
            </div>
            <p class="title">
                <span>Welcome to</span><br>
                <b>PeopleChain</b><br>
                <span>Professional Network on a Public <br> Distributed Ledger</span>
            </p>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="app.js"> </script>
</html>
