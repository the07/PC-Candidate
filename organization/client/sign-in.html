<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- web fonts -->
    <link href="assets/webfonts/stylesheet.css" rel="stylesheet">
    <!--Bootstrap 4 css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font  Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
<div class="full-width">
    <div class="full-width">
        <div class="logo">
            <img src="assets/images/pc-logo-login.svg">
        </div>
    </div>
    <div class="main_container">
        <div class="login_container">
            <div class="full-width">
                <form class="login_form" >
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xl-12 mb-4">
                            <div class="col-md-3 col-sm-3 col-xl-3 float-left">
                                <div class="form-group">
                                    <label class="mt-2 mb-0 custom-label">Public Key</label>
                                </div>
                            </div>
                            <div class="col-md-8 col-xl-8 col-sm-8 float-left">
                                <div class="form-group">
                                    <input class="form-control" formControlName="pubkey" placeholder="f324323dsfsdfdsdsfdsfds">
                                </div>
                            </div>
                            <div class="col-md-1 col-sm-1 col-xl-1 float-left">
                                <img class="mt-1 copy-icon" src="assets/images/Copy.svg" title="Copy">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xl-12 mb-4">
                            <div class="col-md-3 col-sm-3 col-xl-3 float-left">
                                <div class="form-group">
                                    <label class="mt-2 mb-0 custom-label">Private Key</label>
                                </div>
                            </div>
                            <div class="col-md-8 col-xl-8 col-sm-8 float-left">
                                <div class="form-group">
                                    <input class="form-control" formControlName="privatekey" placeholder="Sent to your mail id">
                                </div>
                            </div>
                            <div class="col-md-1 col-sm-1 col-xl-1 float-left">
                                <img class="mt-1 copy-icon" src="assets/images/Copy.svg" title="Copy">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xl-12">
                            <div class="col-md-3 col-sm-12 col-xl-3 float-left">
                                <div class="form-group">
                                    <label class="mt-2 mb-0 custom-label">Password</label>
                                </div>
                            </div>
                            <div class="col-md-8 col-xl-8 col-sm-12 float-left">
                                <div class="form-group">
                                    <input class="form-control" formControlName="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-1 col-sm-1 col-xl-1 float-left">
                            </div>
                        </div>
                    </div>
                    <div class="full-width mt-3 mb-4">
                        <div class="">
                            <button class="float-left sign_in_btn">Download</button>
                            <a href="organization-profile.html" class="sign_in_btn float-right">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
