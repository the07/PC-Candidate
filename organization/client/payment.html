<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- web fonts -->
    <link href="assets/webfonts/stylesheet.css" rel="stylesheet">
    <!--Bootstrap 4 css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font  Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
<div class="full-width">
    <div class="full-width">
        <div class="logo">
            <img src="assets/images/pc-logo-login.svg">
        </div>
    </div>
    <div class="main_container">
        <div class="login_container">
            <div class="full-width">
                <div class="payment_left">
                    <form class="payment_form" paymentForm="ngForm">
                        <div class="payment_header">
                            <h4>You Can Pay With</h4>
                            <ul class="payment_list_menu">
                                <li>
                                    <img src="assets/images/Etherum.svg">
                                    <span>Etherum</span>
                                </li>
                                <li class="active">
                                    <img src="assets/images/Bitcoin.svg">
                                    <span>Bitcoin</span>
                                </li>
                                <li>
                                    <img src="assets/images/pct.svg">
                                    <span>PCT</span>
                                </li>
                                <li>
                                    <img src="assets/images/Card.svg">
                                    <span>Card</span>
                                </li>
                                <li>
                                    <img src="assets/images/upi.svg">
                                    <span>UPI</span>
                                </li>
                            </ul>
                        </div>
                        <div class="payment_body">
                            <div class="full-width">
                                <div class="col-md-7 col-sm-12 col-xl-7 float-left">
                                    <div class="form-group">
                                        <label>NAME ON CARD</label>
                                        <input class="payment_input" placeholder="Enter your name">
                                    </div>
                                </div>
                            </div>
                            <div class="full-width">
                                <div class="col-md-7 col-sm-12 col-xl-7 float-left">
                                    <div class="form-group">
                                        <label>NAME ON CARD</label>
                                        <input class="payment_input" placeholder="Enter Number">
                                    </div>
                                </div>
                                <div class="col-md-5 col-sm-12 col-xl-5 float-right">
                                    <div class="col-md-6 col-sm-12 col-xl-6 float-left">
                                        <div class="form-group">
                                            <label>EXPIRATION DATE</label>
                                            <input class="payment_input" placeholder="MM/YY">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-xl-6 float-left">
                                        <div class="form-group">
                                            <label>CVV</label>
                                            <input class="payment_input" placeholder="CVV">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button_row">
                            <div class="back_btn" routerLink="/profile">Back</div>
                            <button class="sign_in_btn" routerLink="/payment-success">Make Payment</button>
                        </div>
                    </form>
                </div>
                <div class="payment_right">
                    <div class="wallet_icon">
                        <img src="assets/images/wallet_icon.svg">
                        <p>Pay to View this <br>Private info</p>
                        <label>Select the Modules to Unlock</label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Educational Details</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">Professional Details</label>
                        </div>
                    </div>
                    <div class="total_amount">
                        <p>Total Amount Payable</p>
                        <span>Rs 500</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
