<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!--Font  Awesome icons-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
     <link href="assets/css/custom.css" rel="stylesheet">
     <!-- web fonts -->
     <link href="assets/webfonts/stylesheet.css" rel="stylesheet">

</head>
<body ng-app="application" ng-controller="professionalController">
<div class="full-width">
    <div class="full-width">
        <div class="logo">
            <img src="assets/images/pc-logo-login.svg">
        </div>
    </div>
    <div class="main_container">
        <div class="login_container">
            <div class="back_btn" ><a href="educational-details.html"><img src="assets/images/Back.svg"></a></div>
            <div class="chain_steps">
                <ul class="step_menu">
                    <li class="completed"><i class="fa fa-check"></i></li>
                    <li class="completed"><i class="fa fa-check"></i></li>
                    <li>3</li>
                    <li class="bg">4</li>
                </ul>
            </div>
            <div class="full-width">
                <form class="login_form">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xl-12">
                            <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0">
                                <p class="full-width page_title">Professional Details</p>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xl-12">
                            <div class="form-group">
                                <label>Record Index</label>
                                <input class="form-control" placeholder="Record Index" ng-model="professional.index">
                            </div>
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" formControlName="title" placeholder="UX/UI Designer" ng-model="professional.title">
                            </div>
                            <div class="form-group">
                                <label>Salary</label>
                                <input class="form-control" formControlName="title" placeholder="Annual CTC in INR" ng-model="professional.salary">
                            </div>
                            <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pr-2">
                                <div class="form-group">
                                    <label>Company</label>
                                    <select class="form-control" ng-model="professional.institute">
                                        <option ng-repeat="org in allOrgs" value="{{org.key}}">{{org.fullName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pl-2">
                                <div class="form-group">
                                    <label>Location</label>
                                    <input class="form-control" formControlName="location" placeholder="Coimbatore, India" ng-model="professional.location">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pr-2">
                                <div class="form-group">
                                    <label>From Year</label>
                                    <input type="date" id="end" name="trip" class="form-control"
                                                value="1990-07-31"
                                                min="1901-01-01" max="2100-12-31" ng-model="professional.from"/ >
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pl-2">
                                <div class="form-group">
                                    <label>To Year</label>
                                    <input type="date" id="end" name="trip" class="form-control"
                                                value="Current"
                                                min="1901-01-01" max="2100-12-31" ng-model="professional.to"/ >
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" formControlName="description" ng-model="professional.desc"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="full-width mt-3 mb-4">
                            <a href="profile-list.html" class="sign_in_btn next_btn float-left" type="submit">Skip</a>
                        <a class="sign_in_btn next_btn float-right" type="submit" ng-click="addRecord()">Next</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="app.js"> </script>
</html>
