<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Request</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!--Font  Awesome icons-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
     <link href="assets/css/custom.css" rel="stylesheet">
     <!-- web fonts -->
     <link href="assets/webfonts/stylesheet.css" rel="stylesheet">

</head>
<body ng-app="application" ng-controller="accessController" ng-init="getAccess()">
<div class="full-width">
    <div class="full-width">
        <div class="col-md-4 col-sm-4 col-xl-4 float-left">
            <div class="logo">
                <img src="assets/images/pc-logo-login.svg">
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xl-4 float-left">
            <div class="full-width">
                <ul class="profile_menu mobile_menu">
                    <a href="profile-list.html">
                        <li>
                            <img src="assets/images/profile-icon-active.svg">
                            Profile
                        </li>
                    </a>
                    
                        <li class="active">
                            <img src="assets/images/Lock.svg">
                            Requests
                        </li>
                    
                </ul>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xl-4 float-right mt-2">
            <div class="mobile_dropdown">
                <div class="dropdown float-right">
                    <div class="profile_dropdown dropdown-toggle">
                        <img src="assets/images/hep-top-right-logo.svg">
                    </div>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
                <div class="float-right notification_icon">
                    <img src="assets/images/Notification.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="org_profile_block">
        <div class="main_container pt-0">
            <div class="full-width">
                <div class="jobs_block">
                    <div class="full-width p-3">
                        <div class="full-width mb-2">
                            <h4 class="float-left cmp_title"></h4>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="queue">
                            <div class="full-width">
                                <div class="verification_header">
                                    <div class="verification_col">
                                        <span>Index</span>
                                    </div>
                                    <div class="verification_col">
                                        <span>Organization</span>
                                    </div>
                                </div>
                                <div class="verification_body">
                                    <div class="verification_row" ng-repeat="record in queue">
                                        <div class="verification_col pl-3" style="overflow-wrap: break-word;">
                                            <div class="verif_img">
                                                <img src="assets/images/profile-logo.svg">
                                            </div>
                                            <div class="verif_info">
                                                <div class="emp_name">{{record.index}}</div>
                                            </div>
                                        </div>
                                        <div class="verification_col">
                                            <div class="verification_field">{{record.organization}}</div>
                                        </div>
                                        <button class="save_btn float-right" ng-click="allowAccess(record.index, record.organization)" style="margin-left:10px;margin-right:10px;">Accept</button>
                                        <button class="delete_btn float-right" ng-click="declineAccess(record.index, record.organization)">Reject</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close close_btn" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body">
                <div class="">
                    <div class="full-width">
                        <input type="text" class="form-control" placeholder="Enter Record Index to sign">
                        <input type="text" class="form-control" placeholder="Organization Key">
                        <button class="save_btn float-left" ng-click="allowAccess()"><i class="far fa-check-circle"></i> Allow</button>
                        <button class="delete_btn ml float-right" ng-click="declineAccess()"><i class="far fa-times-circle"></i> Reject</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="app.js"> </script>
</html>
