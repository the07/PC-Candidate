<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Info</title>
     <!--Bootstrap 4 css-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!--Font  Awesome icons-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
     <link href="assets/css/custom.css" rel="stylesheet">
     <!-- web fonts -->
     <link href="assets/webfonts/stylesheet.css" rel="stylesheet">

</head>
<body ng-app="application" ng-controller="basicInfoController">
    <div class="full-width">
        <div class="full-width">
            <div class="logo">
                <img src="assets/images/pc-logo-login.svg">
            </div>
        </div>
        <div class="main_container">
            <div class="login_container">
                <div class="back_btn"><a href="sign-in.html"><img src="assets/images/Back.svg"></a></div>
                <div class="chain_steps">
                    <ul class="step_menu">
                        <li>1</li>
                        <li class="bg">2</li>
                        <li class="bg">3</li>
                        <li class="bg">4</li>
                    </ul>
                </div>
                <div class="full-width">
                    <form class="login_form" >
                        <div class="row">
                            <div class="full-width">
                                <div class="col-md-6 col-sm-12 col-xl-6 float-left">
                                    <p class="full-width">Basic Inforamation</p>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xl-12">
                                <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pr-2">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control" placeholder="Arivoli" ng-model="user.firstName">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pl-2">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" placeholder="Tamilarasan" ng-model="user.lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xl-12">
                                <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pr-2">
                                    <div class="form-group">
                                        <label>Date Of Birth</label>
                                        <div class="full-width">
                                            <input type="date" id="end" name="trip" class="form-control"
                                                value="1990-07-31"
                                                min="1901-01-01" max="2100-12-31" ng-model="user.dob"/ >
                                            <!--<div *ngIf="submitted && f.dob.errors" class="invalid-feedback" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">-->
                                            <!--<div *ngIf="f.dob.errors.required">Last Name  is required</div>-->
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xl-6 float-left p-0 pl-2">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio" value="male" ng-model="user.gender">Male
                                        </label>
                                        </div>
                                        <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio" value="female" ng-model="user.gender">Female
                                        </label>
                                        </div>
                                        <div class="form-check-inline disabled">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio" value="transgender" ng-model="user.gender">Transgender
                                        </label>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-xl-12 col-sm-12">
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea class="form-control" ng-model="user.address"></textarea>
                                </div>
                            </div>
<!--                             <div class="col-md-12 col-sm-12 col-xl-12">
                                <span>Document Upload <i class="fa fa-exclamation-circle"></i></span>
                                <div class="full-width">
                                    <image-upload [buttonCaption]="'Select Documents'"
                                                  [extensions]="['jpg','png','gif', 'svg']">

                                    </image-upload>
                                </div>
                            </div> -->
                        </div>
                        <div class="full-width mt-3 mb-4">
                            <input type="submit" class="sign_in_btn next_btn" ng-click="continue()" value="Next">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="app.js"> </script>
</html>
